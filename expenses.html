<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Pockify expenes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 24px;
      background: #1886c1;
      color: white;
      border: none;
      z-index: 1000;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
    }

    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .container {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        width: 70%;
        height: 100%;
        background-color: #131313;
        transition: left 0.3s ease;
        z-index: 999;
        padding: 60px 20px 20px;
        color: white;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .sidebar.show {
        left: 0;
      }

      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .profile img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
      }

      .nav {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }

      .logo {
        margin-top: auto;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        color: #ccc;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <img src="shiva.jpg" alt="Profile Photo" />
        <h3>Shivakant Mishra</h3>
      </div>
      <nav class="nav">
        <a href="index1.html">üè† Home</a>
        <a href="#" class="active">üí∏ Expenses</a>
        <a href="split.html">üîÄ Split</a>
        <a href="setting.html">‚öôÔ∏è Settings</a>
        <a href="support.html">üõ†Ô∏è Support</a>
        <a href="login.html">üö™ Logout</a>
      </nav>
      <div class="logo">POCKIFY</div>
    </aside>
    <main class="main">
      <h1>Expenses</h1>

      <button class="btn-primary" id="showFormBtn">‚ûï Add Expense</button>

      <div class="expense-form" id="expenseForm" style="display: none;">
        <h2>Add Expense</h2>
        <form id="addExpenseForm">
          <div class="form-row">
            <input type="date" id="date" required />
            <input type="text" id="description" placeholder="Description" required />
          </div>
          <div class="form-row">
            <select id="category" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Food">Food</option>
              <option value="Rent">Rent</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Utilities">Utilities</option>
              <option value="Other">Other</option>
            </select>
            <input type="number" id="amount" placeholder="Amount" required />
            <button type="submit" class="btn-primary">Add</button>
          </div>
        </form>
      </div>

      <div class="expense-table">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expenseList">
            <!-- Dynamic entries appear here -->
          </tbody>
        </table>
      </div>

      <div class="total-bar" id="totalSummary">
        <span>Total Expenses:</span>
        <span>‚Çπ0</span>
      </div>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('show');
    }

    const expenseForm = document.getElementById('addExpenseForm');
    const expenseList = document.getElementById('expenseList');
    const totalSummary = document.getElementById('totalSummary').querySelector('span:last-child');
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    function saveExpenses() {
      localStorage.setItem('expenses', JSON.stringify(expenses));
      const total = expenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);
      localStorage.setItem('totalExpenses', total);
      totalSummary.textContent = `‚Çπ${total.toFixed(2)}`;
    }

    function renderExpenses() {
      expenseList.innerHTML = '';
      expenses.forEach((e, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${e.date}</td>
          <td>${e.description}</td>
          <td>${e.category}</td>
          <td>‚Çπ${e.amount}</td>
          <td><button class="btn-delete" onclick="deleteExpense(${index})">Delete</button></td>
        `;
        expenseList.appendChild(row);
      });
      saveExpenses();
    }

    function deleteExpense(index) {
      if (confirm("Are you sure you want to delete this expense?")) {
        expenses.splice(index, 1);
        renderExpenses();
      }
    }

    document.getElementById('showFormBtn').onclick = () => {
      document.getElementById('expenseForm').style.display = 'block';
    };

    expenseForm.onsubmit = function (e) {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value;
      const category = document.getElementById('category').value;
      const amount = document.getElementById('amount').value;

      if (!date || !description || !category || !amount) return;

      const expense = { date, description, category, amount };
      expenses.push(expense);
      renderExpenses();

      expenseForm.reset();
      document.getElementById('expenseForm').style.display = 'none';
    };

    renderExpenses();
  </script>
</body>
</html>
